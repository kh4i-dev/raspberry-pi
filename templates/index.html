        @keyframes pulse-yellow { 0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); } }

<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- C·ªòT TR√ÅI: TH√îNG TIN TR·ª∞C QUAN -->
            <div class="flex flex-col gap-8">
                <!-- KHUNG CAMERA M·ªöI -->

                    <div class="aspect-video bg-black rounded-lg overflow-hidden shadow-inner flex items-center justify-center">
                        <img id="camera-image" src="https://placehold.co/640x480/000000/FFFFFF?text=Ch%E1%BB%9D+t%C3%ADn+hi%E1%BB%87u+t%E1%BB%AB+Pi..." alt="Camera Feed">
                    </div>

                </div>
                 <!-- KHUNG TR·∫†NG TH√ÅI D√ÇY CHUY·ªÄN -->
                <div class="bg-gray-800 rounded-2xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4 border-b-2 border-gray-700 pb-2">
                        <h2 class="text-2xl font-semibold">Tr·∫°ng Th√°i D√¢y Chuy·ªÅn</h2>
                        <span id="connection-status" class="text-sm font-semibold text-yellow-400">‚óè ƒêang k·∫øt n·ªëi...</span>
                    </div>
                    <div id="lanes-container" class="space-y-4"></div>

            </div>

            <!-- C·ªòT PH·∫¢I: NH·∫¨T K√ù HO·∫†T ƒê·ªòNG -->
            <div class="flex flex-col gap-8" style="max-height: 90vh;">
                <div class="log-card bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col h-1/3">
                    <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">üîç Nh·∫≠t K√Ω Qu√©t M√£ QR</h2>
                    <div id="qr-log-container" class="space-y-3 overflow-y-auto flex-grow pr-2"></div>
                </div>
                <div class="log-card bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col h-1/3">
                    <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">üí° Nh·∫≠t K√Ω C·∫£m Bi·∫øn</h2>
                    <div id="sensor-log-container" class="space-y-3 overflow-y-auto flex-grow pr-2"></div>
                </div>
                <div class="log-card bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col h-1/3">
                    <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">üì¶ Nh·∫≠t K√Ω Ph√¢n Lo·∫°i</h2>
                    <div id="sort-log-container" class="space-y-3 overflow-y-auto flex-grow pr-2"></div>
                </div>
            </div>
        </div>

    <script>
        const lanesContainer = document.getElementById('lanes-container');
        const connectionStatus = document.getElementById('connection-status');
        const qrLogContainer = document.getElementById('qr-log-container');
        const sortLogContainer = document.getElementById('sort-log-container');
        const sensorLogContainer = document.getElementById('sensor-log-container');
        const cameraImage = document.getElementById('camera-image');
        const qrResult = document.getElementById('qr-result');
        
        const initialLanes = [
            { name: "S·ªØa h·ªôp", icon: "ü•õ" },
            { name: "N∆∞·ªõc ng·ªçt", icon: "ü•§" },
            { name: "N∆∞·ªõc su·ªëi", icon: "üíß" }
        ];

        function createLaneHTML(lane, index) { /* ... Gi·ªØ nguy√™n h√†m n√†y ... */ }
        function updateLaneUI(index, lane) { /* ... Gi·ªØ nguy√™n h√†m n√†y ... */ }
        function addLog(container, message) { /* ... Gi·ªØ nguy√™n h√†m n√†y ... */ }
        
        // --- C√°c h√†m createLaneHTML, updateLaneUI, addLog gi·ªØ nguy√™n nh∆∞ c≈© ---
        function createLaneHTML(lane, index) {
            return `
                <div id="lane-card-${index}" class="status-card bg-gray-700 rounded-lg p-4 border-l-4 border-gray-500">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold">${lane.icon} ${lane.name}</h3>
                        <p id="lane-count-${index}" class="text-xl font-bold text-gray-300">0</p>
                    </div>
                    <div class="flex items-center justify-between mt-1">
                        <p id="lane-status-${index}" class="text-gray-400 text-sm">ƒêang kh·ªüi t·∫°o...</p>
                        <div id="lane-dot-${index}" class="status-dot w-3 h-3 rounded-full bg-gray-500"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-x-2 mt-3 pt-2 border-t border-gray-600 text-xs text-center">
                        <div><p class="font-semibold text-gray-400">C·∫£m Bi·∫øn</p><p id="lane-sensor-${index}" class="font-mono mt-1 text-gray-500">-</p></div>
                        <div><p class="font-semibold text-gray-400">Piston Thu</p><p id="lane-relay-grab-${index}" class="font-mono mt-1 text-gray-500">-</p></div>
                        <div><p class="font-semibold text-gray-400">Piston ƒê·∫©y</p><p id="lane-relay-push-${index}" class="font-mono mt-1 text-gray-500">-</p></div>
                    </div>
                </div>`;
        }
        
        function updateLaneUI(index, lane) {
            document.getElementById(`lane-count-${index}`).textContent = lane.count;
            document.getElementById(`lane-status-${index}`).textContent = lane.status;
            const card = document.getElementById(`lane-card-${index}`);
            const dot = document.getElementById(`lane-dot-${index}`);
            dot.className = 'status-dot w-3 h-3 rounded-full '; // Reset classes
            switch (lane.status) {
                case "S·∫µn s√†ng": card.style.borderColor = '#22C55E'; dot.classList.add('bg-green-500'); break;
                case "ƒêang ch·ªù v·∫≠t...": card.style.borderColor = '#EAB308'; dot.classList.add('bg-yellow-500', 'pulse-yellow'); break;
                case "ƒêang ph√¢n lo·∫°i...": card.style.borderColor = '#3B82F6'; dot.classList.add('bg-blue-500', 'pulse-blue'); break;
                default: card.style.borderColor = '#6B7280'; dot.classList.add('bg-gray-500'); break;
            }
            const sensorEl = document.getElementById(`lane-sensor-${index}`);
            sensorEl.textContent = lane.sensor === 0 ? "C√ì V·∫¨T" : "Tr·ªëng";
            sensorEl.className = 'font-mono mt-1 ' + (lane.sensor === 0 ? "font-bold text-yellow-300" : "text-gray-500");
            const grabEl = document.getElementById(`lane-relay-grab-${index}`);
            grabEl.textContent = lane.relay_grab === 1 ? "B·∫¨T" : "T·∫ÆT";
            grabEl.className = 'font-mono mt-1 ' + (lane.relay_grab === 1 ? "font-bold text-green-400" : "text-gray-500");
            const pushEl = document.getElementById(`lane-relay-push-${index}`);
            pushEl.textContent = lane.relay_push === 1 ? "B·∫¨T" : "T·∫ÆT";
            pushEl.className = 'font-mono mt-1 ' + (lane.relay_push === 1 ? "font-bold text-red-400" : "text-gray-500");
        }

        function addLog(container, message) {
            const logItem = document.createElement('div');
            logItem.className = 'log-item text-sm p-2 rounded-md bg-gray-700/50';
            logItem.innerHTML = message;
            container.prepend(logItem);
            if (container.children.length > 50) container.removeChild(container.lastChild);
        }

        function connectWebSocket() {
            const ws_protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
            const socket = new WebSocket(`${ws_protocol}${window.location.host}/ws`);

            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                // X·ª¨ L√ù C·∫¨P NH·∫¨T TR·∫†NG TH√ÅI
                if (msg.type === 'state_update') {
                    const systemStatus = msg.state.status;
                    if (systemStatus === "Online") {
                        connectionStatus.textContent = "‚óè H·ªá th·ªëng Online";
                        connectionStatus.className = "text-sm text-green-400 font-semibold";
                    } else {
                        connectionStatus.textContent = "‚óè H·ªá th·ªëng Offline";
                        connectionStatus.className = "text-sm text-red-400 font-semibold";
                    }
                    msg.state.lanes.forEach((lane, index) => updateLaneUI(index, lane));
                } 
                // X·ª¨ L√ù C·∫¨P NH·∫¨T ·∫¢NH M·ªöI
                else if (msg.type === 'image_update') {
                    cameraImage.src = `data:image/jpeg;base64,${msg.image}`;
                }
                // X·ª¨ L√ù C√ÅC B·∫¢N TIN LOG
                else if (msg.type === 'log') {
                    const { log_type, timestamp, data, name, count, status } = msg;
                    let logHtml = `<span class="font-mono text-gray-400">${timestamp}</span> | `;
                    if (log_type === 'qr') {
                        logHtml += `Qu√©t m√£: <strong class="text-blue-300">${data}</strong>. Ch·ªù ph√¢n lo·∫°i.`;
                        addLog(qrLogContainer, logHtml);
                        qrResult.innerHTML = `Ph√°t hi·ªán: <strong class="text-blue-300">${data}</strong>`;
                    } else if (log_type === 'unknown_qr') {
                        logHtml += `<strong class="text-yellow-400">M√£ kh√¥ng h·ª£p l·ªá:</strong> <strong class="text-yellow-500">${data}</strong>.`;
                        addLog(qrLogContainer, logHtml);
                        qrResult.innerHTML = `M√£ kh√¥ng h·ª£p l·ªá: <strong class="text-yellow-500">${data}</strong>`;
                    } else if (log_type === 'sort') {
                        logHtml += `V·∫≠t <strong>${name}</strong> ƒë√£ ph√¢n lo·∫°i. (T·ªïng: ${count})`;
                        addLog(sortLogContainer, logHtml);
                    } else if (log_type === 'sensor') {
                        logHtml += `C·∫£m bi·∫øn <strong>${name}</strong>: ${status === 0 ? '<strong class="text-yellow-300">C√ì V·∫¨T</strong>' : '<span class="text-gray-500">Tr·ªëng</span>'}`;
                        addLog(sensorLogContainer, logHtml);
                    }
                }
            };

            socket.onopen = () => { connectionStatus.textContent = "‚óè ƒê√£ k·∫øt n·ªëi WebSocket"; connectionStatus.className = "text-sm text-green-400 font-semibold"; };
            socket.onclose = () => { connectionStatus.textContent = "‚óè M·∫•t k·∫øt n·ªëi. ƒêang th·ª≠ l·∫°i..."; connectionStatus.className = "text-sm text-red-400 font-semibold"; setTimeout(connectWebSocket, 3000); };
            socket.onerror = () => { connectionStatus.textContent = "‚óè L·ªói k·∫øt n·ªëi WebSocket."; connectionStatus.className = "text-sm text-red-400 font-semibold"; };
        }

        document.addEventListener('DOMContentLoaded', () => {
            lanesContainer.innerHTML = initialLanes.map(createLaneHTML).join('');
            connectWebSocket();
        });
    </script>
</body>
